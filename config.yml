baseURL: https://icloudgo.net/
languageCode: en-us
title: iCloudGo
paginate: 5
theme: "PaperMod"

enableRobotsTXT: true

params:
  ShowPostNavLinks: true
  ShowCodeCopyButtons: true
  env: production
  defaultTheme: auto
  ShowReadingTime: true
  ShowToc: true
  #TocOpen: true
  assets:
    disableFingerprinting: true
    disableHLJS: true
  #hideFooter: true
  keywords: [blog, tutorials, guides, IT, cloud]
  categories: 
    - network security

markup:
  highlight:
    # anchorLineNos: true
    codeFences: true
    guessSyntax: true
    # lineNos: true
    # noClasses: false
    style: monokai

menu:
  main:
    - identifier: search
      name: search
      url: /search/
      weight: 10
    - identifier: categories
      name: categories
      url: /categories/
      weight: 20
    - identifier: tags
      name: tags
      url: /tags/
      weight: 30

outputs:
    home:
        - HTML
        - RSS
        - JSON # is necessary